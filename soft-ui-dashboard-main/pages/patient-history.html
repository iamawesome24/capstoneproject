<section id="contact-page-area" class="container">
    <span class="section-heading">
      <h4 style="
      padding-left: 180px;
  ">Patient History</h4>
    </span>
    <div class="contact-person-details">
      <form class="contact-form" id="myForm" action="" method="post">
        <div class="form-elements" style="    padding-left: 180px;
        ">
          <div class="form-group">
            <input name="name" placeholder="Enter your name" onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'Enter your name'" class=" form-control" required="" type="text">

            <select id="gender" name="gender" placeholder="Your Gender" class=" form-control">
              <option value="gender1">Please select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>

            <select id="race" name="race" placeholder="Your Race" class=" form-control">
              <option value="race1">Please select your Race</option>
              <option value="Asian">Asian</option>
              <option value="American">American</option>
              <option value="European">African</option>
              <option value="Hispanic">Hispanic</option>
            </select>

            <input name="subject" placeholder="Enter Birthday" onfocus="this.placeholder = 'Enter Birthday'"
              onblur="this.placeholder = 'Enter Birthdate'" class="form-control" required="" type="date">


            <textarea class="common-textarea form-control" name="message" placeholder="Enter Allergies"
              onfocus="this.placeholder = 'Allergies, If Any'" onblur="this.placeholder = 'Enter Allergies'"
              required=""></textarea>

          </div>

          <div class="form-group">
            <input name="email" placeholder="Enter email address"
              pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'Enter email address'" class="form-control" required="" type="email">

            <input name="name" placeholder="Enter your Birthplace" onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'Enter your Place of Birth'" class=" form-control" required="" type="text">

            <select id="country" name="country" placeholder="Your Country" class=" form-control">
              <option value="race1">Please select your Country</option>
              <option value="India">India</option>
              <option value="usa">USA</option>
              <option value="australia">Australia</option>
              <option value="uk">UK</option>
              <option value="france">France</option>
              <option value="uae">UAE</option>
              <option value="canada">Canada</option>
              <option value="russia">Russia</option>
            </select>

            <input type="text" id="state" name="state" placeholder="Your State" class="form-control">

            <textarea class="common-textarea form-control" name="message" placeholder="Enter Medications"
              onfocus="this.placeholder = 'Medications, If Any'" onblur="this.placeholder = 'Enter Medications'"
              required=""></textarea>
          </div>

          <div class="form-control">
            <textarea class="common-textarea form-control" name="message" placeholder="Enter Observations"
              onfocus="this.placeholder = 'Observations, If Any'" onblur="this.placeholder = 'Enter Observations'"
              required=""></textarea>
          </div>
        </div>

        <div class="form-control" style="
        padding-left: 0px;
        margin-left: 180px;
    ">
          <div class="message-button" style="
                padding-left: 20px;
                padding-right: 20px;
            ">
            <button class="genric-btn primary" type="submit" name="insert" onclick="myFunction()">Add
              Data</button>
            <button class="genric-btn primary" type="upload" name="insert" onclick="myFunction()">Add
              Files</button>
          </div>
        </div>
      </form>
    </div>
  </section>
